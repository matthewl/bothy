{{ define "main" }}
<main>
  <article class="post">
    <header>
      <h2>{{ .Title }}</h2>
    </header>

    <section class="content">{{ .Content }}</section>

    {{- if .Params.categories }} {{- with .GetTerms "categories" }}
    <aside class="categories">
      {{- range . }}
      <a href="{{ .RelPermalink }}" class="category">{{ .LinkTitle }}</a>
      {{- end }}
    </aside>
    {{- end }} {{- end }}
  </article>
</main>
{{ end }}
